<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Kjarkas</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="../index.html">
                <img class="header_logo" src="../assets/logo.png" alt="logo de los kjarkas">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li><a href="../index.html"> Inicio </a></li>
                    <li><a href="historia.html"> Historia </a></li>
                    <li><a href="miembros.html"> Miembros </a></li>
                    <li><a href="albumes.html"> Álbumes </a></li>
                    <li><a href="contacto.html"> Contacto </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="fondo">
            <section class="form">
                <h2> Contacto </h2>
                <section class="form_text">
                    <form>
                        <label for="nombre"> Nombre </label>
                        <input type="text" id="nombre" placeholder="escribe tu nombre de usuario">

                        <label for="gmail"> Gmail </label>
                        <input type="gmail" id="gmail" placeholder="hola@gmail.com">

                        <label for="mensaje"> Mensaje </label>
                        <textarea name="text" id="mensaje" cols="30" rows="10" placeholder="escribe algo..."></textarea>

                        <input class="formbtn" type="reset" value="borrar">
                        <input class="formbtn" type="submit" value="enviar">
                    </form>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <h4> Redes Sociales </h4>
        <div class="redes">
            <a href="https://www.instagram.com/kjarkasoficial/" target="_blank">
                <img src="../assets/instagram.png" alt="instagram">
            </a>
            <a href="https://www.facebook.com/LosKjarkasOficial?locale=es_LA" target="_blank">
                <img src="../assets/facebook.png" alt="facebook">
            </a>
            <a href="https://www.youtube.com/@KjarkasVEVO/videos" target="_blank">
                <img src="../assets/youtube.png" alt="YouTube">
            </a>
        </div>
        <p> ©2023 los kjarkas fanpage</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>

</html>
